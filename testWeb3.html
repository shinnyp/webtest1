            <h2 class="h2">樂園介紹</h2>
            <p>位於南投縣魚池鄉大林村金天巷45號的九族文化村，係由水沙連歐洲花園、歡樂世界與原住民部落景觀區三大部份組成，佔地62公頃，最高海拔900公尺。<br> 
            擁有臺灣最高的自由落體、最大的歐洲花園、最高海拔、最多樹、最豐富的原住民文化。</p>
